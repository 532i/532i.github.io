<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车联系</title>
    <style>
        body {
            background-color: black; /* 黑色背景 */
            color: white; /* 白色文字 */
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif; /* 适配手机字体 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* 使内容在垂直方向居中 */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.8; /* 行高，使文字不那么拥挤 */
            text-align: center;
        }
        .notice {
            margin-bottom: 20px;
        }
        .contact {
            margin-top: 10px;
        }
        a {
            color: #1E90FF; /* 为电话链接设置一个醒目的颜色，例如道奇蓝 */
            text-decoration: none; /* 去除下划线 */
        }
        a:active {
            color: #FF4500; /* 点击时的颜色 */
        }
    </style>
</head>
<body>
    <!-- 主要通知文本 -->
    <div class="notice">临时停车，深表歉意！</div>
    <div class="notice">如需挪车，请致电：</div>
    
    <!-- 联系人信息 -->
    <div class="contact">
        <div>姓名：吴先生</div>
        <!-- 使用 tel: 协议实现点击拨号 -->
        <div>电话：<a href="tel:18301265654">18301265654</a></div>
    </div>
</body>
</html>
